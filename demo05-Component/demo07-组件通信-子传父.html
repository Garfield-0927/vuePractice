<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!-- vue template -->
  <div id = 'app'>
    <cpn  :cmessage = "message" @itemClick = "cpnclick"></cpn>

  </div>


  <template id="cpn">
    <div>
      <h1>{{cmessage}}</h1>
      <ul>
        <li v-for="item in categories">
          <button @click = "btnclick(item)">{{item.name}}</button>
        </li>
      </ul>
    </div>
  </template>
  
  <script src = '../js/vue.js'></script>
  <script>

    const cpn = {
      template:'#cpn',
      props:{
        cmessage: String
      },
      data(){
        return{
          categories:[
            {id:1, name:"数据结构"},
            {id:2, name:"线性代数"},
            {id:3, name:"电路理论"},
            {id:4, name:"复变函数"},
          ]
        }
      },

      methods:{
        btnclick(item){
          this.$emit('itemclick',item)
        }
      }
    }

    const app = new Vue({
      el: '#app',
      data:{
        message: 'hello' 
      },
      components:{
        cpn
      },

      methods:{
        cpnclick(item){
          console.log(item);
        }
      }
  })
  </script>

</body>
</html>
