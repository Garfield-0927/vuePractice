<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <!-- vue template -->
  <div id = 'app'>
    <!-- 即使是同一个组件 但不共享data -->
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
  </div>
  


  <template id="cpn">
    <div>
      
      <div>
        Current Num:{{num}}
      </div>
      <button @click="num++" style="width: 50px; height: 50px; font-size: large;">+</button>
      <button @click="num--" style="width: 50px; height: 50px; font-size: large;">-</button>
    </div>
  </template>


  <script src = '../js/vue.js'></script>
  <script>

    Vue.component('cpn',{
      template: '#cpn',
      data(){
        return {
          num : 0
        }
      }
    })

    const app = new Vue({
      el: '#app',
      data:{
        message: 'hello' 
      }
  })
  </script>


</body>
</html>
