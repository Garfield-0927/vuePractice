    const cpnConstructor = Vue.extend({
      template:`
      <div>
        <h1>我是标题</h1>
        <p>我是内容：哈哈哈哈哈</p>
        <p>我是内容：呵呵呵呵呵</p>
      </div>
      `
    })

    // 2.注册组件
    Vue.component('my-cpn', cpnConstructor)

    const app = new Vue({
      el: '#app',
      data:{
        message: 'hello' 
      }
  })
  </script>
