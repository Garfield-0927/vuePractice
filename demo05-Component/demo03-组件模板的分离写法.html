<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!-- vue template -->
  <div id = 'app'>
    <cpn2>
    </cpn2>

    <cpn3></cpn3>
  </div>
  
  <!-- 1. script -->
  <script type = "text/x-template" id = "cpn1">
  <div>
    <h1>{{title}}</h1>
    <h2>title</h2>
    <p>content</p>
  </div>
  </script>


  <!-- 2. tempalte -->
  <template id = "cpn2">
    <div>
      <h2>Content</h2>
      <p>Title</p>
    </div>
  </template>



  <script src = '../js/vue.js'></script>
  <script>
      Vue.component('cpn2',{
        template:'#cpn1',
        data(){
          return{
            title:"Vue Component"
          }
        }
      })


      Vue.component('cpn3',{
        template:'#cpn2'
      })

      const app = new Vue({
        el: '#app',
        data:{
          message: 'hello' 
        }
  })
  </script>


</body>
</html>
