<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  
  <!-- vue template -->
  <div id = 'app'>
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>

  
  <script src = '../js/vue.js'></script>
  <script>

    // 全局组件的语法糖
    Vue.component('cpn1', {
      template: `
      <div>
        <h2>我是标题</h2>
        <p>我是内容 哈哈哈</p>
      </div>
      `
    })

    // 局部组件的语法糖
    const app = new Vue({
      el: '#app',
      data:{
        message: 'hello' 
      },
      components: {

        'cpn2': {
          template: `
          <div>
            <h2>我是标题2</h2>
            <p>我是内容 哈哈哈</p>
          </div>
          `
        }
      }
  })
  </script>


</body>
</html>
