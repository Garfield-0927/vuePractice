<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id = 'app'>

    <cpn1><span>hehehe</span></cpn1>
    <cpn1><span slot="left">hehehe</span></cpn1>
    <cpn1><span slot="right">hehehe</span></cpn1>
    <cpn1><span slot="center">hehehe</span></cpn1>

  </div>


  <template id = "cpn1">
    <div>
      <slot name = "left"><span>左边</span></slot>
      <slot name = "center"><span>中间</span></slot>
      <slot name = "right"><span>右边</span></slot>
      <slot>hahaha</slot>
    </div>
  </template>
  
  <script src = '../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data:{
        message: 'hello' 
      },
      components:{
        cpn1:{
          template: '#cpn1'
        }
      }
  })
  </script>


</body>
</html>
