<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .active{
      color:red;
      font-size: large;
    }
    
  </style>
</head>
<body>
  <!-- vue template -->
  <div id = 'app'>
    <h2 v-bind:class="{active:isActive, line: isLine}">{{message}}</h2>
    <h2 v-bind:class="getclasses()">{{message}}</h2>
    <button style="width: 50px; height: 50px;" @click="btnClick">按钮</button>
  </div>
  
  <script src = '../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data:{
        message: 'hello' ,
        isActive: true,
        isLine: true
      },

      methods:{
        btnClick: function (){
          this.isActive = !this.isActive;
        },

        getclasses:function(){
          return {active:this.isActive, line: this.isLine};
        }
      }
  })
  </script>
</body>
</html>
