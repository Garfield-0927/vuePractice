<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

</head>
<body>
  <!-- vue template -->
  <div id = 'app'>
    <h2 v-bind:style="{fontSize: finalsize + 'px'}">{{message}}</h2>
    <h2 v-bind:style="{fontSize:'50px'}">{{message}}</h2>
    <h2 v-bind:style="{fontSize: finalSize}">{{message}}</h2>
  </div>
  
  <script src = '../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data:{
        message: 'hello',
        finalSize: '80px',
        finalsize: 30 
      }
  })
  </script>
</body>
</html>
