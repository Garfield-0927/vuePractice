<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src = "../js/vue.js"></script>
</head>
<body>
  <!-- vue template -->
  <div id = "app">
    <h2>{{message}}</h2>
    <h2>{{message + ' ' + name}}</h2>
    <h2>{{message}} {{name}}</h2>
    <h2>{{count+1}}</h2>
  </div>
  
  <script>
    const a = new Vue({
      el: '#app',
      data:{
        message: 'hello',
        name : 'garfield',
        count : 1
     }
  })
  </script>
</body>
</html>
