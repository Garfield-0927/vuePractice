<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <style>
    [v-cloak] {
      display: none;
    }
  </style>

</head>

<body>
  <script src='../js/vue.js'></script>
  <!-- vue template -->
  <div id='app' v-cloak>
    <h2>{{message}}</h2>
  </div>

  <script>
    setTimeout(() => {
      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello'
        }
      })
    }, 5000);

  </script>
</body>

</html>
