<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- vue template -->
  <div id = 'app'>
    <h2 v-show = "isShow">{{message}}</h2>
    <button @click = "isShow = !isShow">123</button>
  </div>
  
  <script src = '../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data:{
        message: 'hello',
        isShow: true
      }
  })
  </script>
</body>
</html>
