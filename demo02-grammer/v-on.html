<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <!-- vue template -->
  <div id = 'app'>
    <div @click = "divClick">
      aaaa
      <button @click.stop = "btnClick">{{message}}</button>
    </div>
  </div>
  
  <script src = '../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data:{
        message: 'hello' 
      },

      methods:{
        btnClick(){
          console.log("btnClick");
        },

        divClick(){
          console.log("divClick");
        }
      }
  })
  </script>
</body>
</html>
