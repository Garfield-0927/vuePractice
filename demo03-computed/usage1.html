<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <!-- vue template -->
  <div id = 'app'>
    <h2>{{message + ' ' + firstname + lastname}}</h2>
    <h2>{{greeting}}</h2>
  </div>
  
  <script src = '../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data:{
        message: 'hello' ,
        firstname: 'Garfield',
        lastname: 'Zhang'
      },
      computed:{
        greeting:function(){
          return this.message + ' ' + this.firstname + this.lastname
        }
      }
  })
  </script>
</body>
</html>
