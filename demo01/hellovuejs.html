<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 引入vue.js -->
    <script src = '../js/vue.js'></script>

</head>
<body>

    <div id="app">
        <h1>{{message}}</h1>
        <h2>made by {{name}}</h2>
    </div>

    <!-- 没有id就没有被管理 就无法显示message内容 -->
    <div>{{message}}</div>

    <script>
        const name = new Vue({
            el:'#app',      //挂载要管理的元素
            data:{          // 数据
                message:'Hello Vuejs',
                name:'garfield'
            }
        })
    </script>


    

</body>
</html>
